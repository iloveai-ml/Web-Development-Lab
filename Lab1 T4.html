<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countries and Capitals</title>
<style>
table {
width: 100%;
border-collapse: collapse;
}
th, td {
border: 1px solid #ddd;
padding: 8px;
text-align: left;
}
th {
background-color: #f2f2f2;
}
ul {
list-style-type: disc;
margin: 0;
padding: 0;
}
ol {
list-style-type: decimal;
margin: 0;
padding: 0;
}
</style>
</head>
<body>
<table>
<tr>
<th>Country</th>
<th>Capital</th>
</tr>
<tr>
<td>
<ul>

<li>India</li>
<li>Nepal</li>
<li>France</li>
<li>Japan</li>
<li>China</li>
</ul>
</td>
<td>
<ol>
<li>New Delhi</li>
<li>Kathmandu</li>
<li>Paris</li>
<li>Tokyo</li>
<li>Beijing</li>
</ol>
</td>
</tr>
</table>
</body>
</html>
